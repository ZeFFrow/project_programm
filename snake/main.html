<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Змейка</h1>
        <div class="game-info">
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="high-score">Рекорд: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="up-btn">↑</button>
            <div>
                <button id="left-btn">←</button>
                <button id="right-btn">→</button>
            </div>
            <button id="down-btn">↓</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <button class="restart-btn" id="restart">Новая игра</button>
        <button class="restart-btn" onclick="window.history.back()">Назад</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
